<html>
<body>
	<h3>Health Insurance Fraud Prediction Form</h3>

<div>
<form action="/result" method="POST">
<label for="Tot_cost">Total Cost</label>
	<input type="text" id="Tot_cost" name="Tot_cost">btw:[1-9999]
	<br>
	<label for="Tot_charg">Total Charge</label>
	<input type="text" id="Tot_charg" name="Tot_charg">btw:[1-9999]
	<br>

	<label for="Admission_type">Admission Type</label>
	<select id="Admission_type" name="Admission_type">
	<option value="0">Elective</option>
	<option value="1">Emergency</option>
	<option value="2">Newborn</option>
	<option value="3">Not Available</option>
	<option value="4">Trauma</option>
	<option value="5">Urgent</option>
	</select>
	<br>
	<label for="Payment_Typology">Payment Typology</label>
	<select id="Payment_Typology" name="Payment_Typology">
	<option value="0">Medicare</option>
	<option value="1">Medicaid</option>
	<option value="2">Other Governments</option>
	<option value="3">Department of Corrections</option>
	<option value="4">Private Health Insurance</option>
	</select>
	<br>
	<label for="Surg_Description">Surg_Description</label>
	<select id="Surg_Description" name="Surg_Description">
	<option value="0">Medical</option>
	<option value="1">Surgical</option>
	</select>
	<br>
	
	<label for="Hospital Id">Hospital Id </label>
	<input type="text" id="Hospital Id" name="Hospital Id">btw:[140-9999]
	<br>
	
	<br>
	<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
